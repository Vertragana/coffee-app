<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="header">
        <img
          class="logo"
          src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
          alt="logo-coffee-mug"
        />
        <h3>Coffee Masters</h3>
      </div>

      <div class="content">
        <div class="items">
          <h2>ITEMS</h2>
          <ul class="order-list">
            <li class="item">
              <div class="first-row">
                <div class="column">
                  <div class="item-quantity">1x</div>
                  <div class="item-name">
                    <div class="item-name-text">Cappuccino</div>
                    <div class="item-option-list">Life foam</div>
                  </div>
                </div>
                <div class="item-price">$4</div>
              </div>
            </li>
            <li class="item">
              <div class="first-row">
                <div class="column">
                  <div class="item-quantity">1x</div>
                  <div class="item-name">
                    <div class="item-name-text">Latte</div>
                    <div class="item-option-list">Life foam</div>
                  </div>
                </div>
                <div class="item-price">$6</div>
              </div>
            </li>

            <li class="item">
              <div class="first-row">
                <div class="column">
                  <div class="item-quantity">1x</div>
                  <div class="item-name">
                    <div class="item-name-text">Croissant</div>
                    <div class="item-option-list">Butter</div>
                  </div>
                </div>
                <div class="item-price">$3</div>
              </div>
            </li>
          </ul>
        </div>
        <div class="payment">
          <div class="name">
            <h2>NAME</h2>
            <div class="input-group name-for-order">
              <label for="name" class="input-label">Name for order</label>
              <input type="text" class="input-text long" />
            </div>
          </div>
          <div class="card">
            <h2>PAYMENT</h2>
            <div class="container">
              <div class="input-group card-number">
                <label for="name" class="input-label">Card number</label>
                <input type="text" class="input-text long" />
              </div>
              <div class="input-group ccv-number">
                <label for="name" class="input-label">CCV Number</label>
                <input type="text" class="input-text" />
              </div>
            </div>
          </div>
        </div>
        <div class="total">
          <div>
            <div class="subtotal">Subtotal:</div>
            <div>$9.80</div>
          </div>
          <div>
            <div class="subtotal">Tax:</div>
            <div>$0.82</div>
          </div>
          <div>
            <div class="subtotal">Total:</div>
            <div>$10.62</div>
          </div>
          <button class="button-order">
            <h2>Place order</h2>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
